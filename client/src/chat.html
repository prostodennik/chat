<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>ChatCord App</title>
</head>

<body>
  <div class="join-container">
    <header class="join-header">
      <h1>Chat</h1>
    </header>
    <main class="join-main">
      <form action="chat.html" id="authForm">
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter username..." required />
        </div>
        <button type="submit" class="btn" id="joinBtn">Join Chat</button>
      </form>
    </main>
  </div>

  <div class="chat-container hidden">
    <header class="chat-header">
      <h1>Chat</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> My account</h3>
        <div class="chat__account">
          <div class="chat__avatar">
            <input type="file" name="imgUpload" class="chat__file-upload">
          </div>
          <div id="current-user"></div>
        </div>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users-list">


        </ul>
      </div>
      <div class="chat-messages" id="chatMessages">

      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="messageText" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button id="sendButton" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>




  <script src="js/index.js"></script>
</body>

</html>
